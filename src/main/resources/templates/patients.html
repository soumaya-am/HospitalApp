<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"

      layout:decorate="template1"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<div layout:fragment="content1">

<div class="p-3">
    <div class="card">
        <div class="card-header">Liste des patients</div>
        <div class="card-body">
            <form method="get" th:action="@{/user/index}">
                <label>keyword:</label>
                <input  type="text" name="keyword" th:value="${keyword}">
                <button type="submit" class="btn btn-info ">Search
                    <i class="bi bi-search"></i>
                </button>

            </form>
        </div>
              <table class="table">
            <thead>
            <tr class="table-header">
                <th>ID</th>  <th>Nom</th>  <th>Date</th> <th>Malade</th>  <th>Score</th>
            </tr>
            <tr th:each="p:${listPatients}">
                <td th:text="${p.id}"></td>
                <td th:text="${p.nom}"></td>
                <td th:text="${p.dateNaissance}"></td>
                <td th:text="${p.malade}"></td>
                <td th:text="${p.score}"></td>
                <td th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                    <a  onclick=" javascript: return confirm('Etes vous sure?')"
                        th:href="@{/admin/delete(id=${p.id},keyword=${keyword},page=${currentPage})}" class="btn btn-danger">
                       Delete <i class="bi bi-trash"></i>
                    </a>
                </td>
                <td th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                    <a
                        th:href="@{/admin/editPatient(id=${p.id},keyword=${keyword},page=${currentPage})}" class="btn btn-success bi-pencil">
                           Edit <i class="bi bi-pencil"></i>
                    </a>
                </td>

            </tr>
            </thead>
        </table>
        <ul class="nav nav-pills">
            <li th:each="page,status:${pages}">
                <a th:href="@{/user/index(page=${status.index},keyword=${keyword})}"
                   th:class="${currentPage==status.index? 'btn btn-info ms-1 ':'btn btn-outline-info ms-1' } "
                   th:text="${1+status.index}">
                </a>

            </li>
        </ul>
    </div>
</div>
</div>

</body>
</html>
